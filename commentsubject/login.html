<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script language="JavaScript">
    function checkLogin() {
        if (loginform.adminname.value ==""){
            alert ("请输入用户名");
            return (false);
        }
        if (loginform.adminpwd.value ==""){
            alert ("请输入密码");
            return (false);
        }
        if (loginform.adminemail.value ==""){
            alert ("请输入邮箱");
            return (false);
        }
    }
</script>
<body>
<div id="main">
    <form action="loginevent.php" id="loginform" method="post" onsubmit="return checkLogin(this)">
        <p><h1>用户登录</h1></p>
        <p><label for="adminname">请输入用户名：</label><input type="text" id="adminname" name="adminname"></p>
        <p><label for="adminpwd">请输入用户密码：</label><input type="password" id="adminpwd" name="adminpwd"></p>

        <p><input type="submit" id="submit" value="登录" name="submit"></p>

    </form>
</div>
</body>
</html>
