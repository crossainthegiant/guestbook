<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<script language="JavaScript">
    function checkreg() {
        if (regform.adminname.value ==""){
            alert ("请输入用户名");
            return (false);
        }
        if (regform.adminpwd.value ==""){
            alert ("请输入密码");
            return (false);
        }
        if (regform.adminpwd.value !=resform.adminpwd2.value){
            alert ("请输入密码");
            return (false);
        }
        if (regform.adminemail.value ==""){
            alert ("请输入邮箱");
            return (false);
        }
    }
</script>
<body>

        <p><label for="adminpwd2">请重复输入输入用户密码：</label><input type="password" id="adminpwd2" name="adminpwd2"></p>

    </form>
